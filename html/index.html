<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack a Mole</title>
  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/script.js"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="main-header">
    <h1 class="title">Whack a Mole! <span class="dev">Developed in jQuery</span></h1>
    <div class="controls">
      <div class="score">Score: <span>0</span></div>
      <div class="control-set">
        <div class="timer">0</div>
        <button type="button" name="start">Start!</button>
      </div>
    </div>
  </header>

  <div class="game">
    <div class="hole">
      <img class="mole" src="../img/mole.png" alt="Mole">

      <div class="grass">
        <img width="195px" height="119px" src="../img/grass.png" alt="Grass">
      </div>
    </div>

    <div class="hole">
      <img class="mole" src="../img/mole.png" alt="Mole">

      <div class="grass">
        <img width="195px" height="119px" src="../img/grass.png" alt="Grass">
      </div>
    </div>

    <div class="hole">
      <img class="mole" src="../img/mole.png" alt="Mole">

      <div class="grass">
        <img width="195px" height="119px" src="../img/grass.png" alt="Grass">
      </div>
    </div>

    <div class="hole">
      <img class="mole" src="../img/mole.png" alt="Mole">

      <div class="grass">
        <img width="195px" height="119px" src="../img/grass.png" alt="Grass">
      </div>
    </div>

    <div class="hole">
      <img class="mole" src="../img/mole.png" alt="Mole">

      <div class="grass">
        <img width="195px" height="119px" src="../img/grass.png" alt="Grass">
      </div>
    </div>

    <div class="hole">
      <img class="mole" src="../img/mole.png" alt="Mole">

      <div class="grass">
        <img width="195px" height="119px" src="../img/grass.png" alt="Grass">
      </div>
    </div>
  </div>
</body>
</html>
